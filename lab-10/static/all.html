<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Clients</h2>
    {{if .}}
    <table style="border: black 1px solid">
        {{range .}}
        <tr>
        <td>{{.Id}}</td>
        <td>{{.FirstName}}</td>
        <td>{{.LastName}}</td>
        <td>{{.Phone}}</td>
      </tr>
      {{end}}
    </table>
    {{else}}
    Empty!
    {{end}}
</body>
</html>
